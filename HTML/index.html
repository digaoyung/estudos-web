    <!--Abaixo, temos um script. Ele funciona da seguinte forma:-->
    <!--1) ele "escaneia" os links (representados pela tag <a>) -->
    <!--2) intercepta o clique (com a função onClick) -->
    <!--2.1) o preventDefault impede que a página navegue, que é o comportamento padrão quando você clica -->
    <!--3) puxa o conteúdo através do getElementById -->
    <!--4) faz uma requisição ajax em cima do atributo href (usando o fetch)-->
    <!--4.1) o fetch, na verdade, junto com o forEach, associa uma função a cada um dos links -->
    <!--5) o primeiro then puxa o valor textual de dentro da requisição -->
    <!--6) o segundo then joga o conteúdo html pra dentro da section -->
    <!-- em 11/03, isso ainda não ficou muito claro. -->
    <script>
        document.querySelectorAll('a').forEach(link =>{
            link.onclick = function(e){
                e.preventDefault()
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
